<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Links -->
    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">

     <!-- Main JS -->
     <script defersrc="./JS/script.JS"></script>

    <title>Pok√©dex</title>

</head>
<body>
    
    <main>
        <img src="https://media.tenor.com/9nBgEcu8e2IAAAAj/charizard-pokemon.gif" alt="pokemon" class="pokemon_image">
        <h1 class="pokemon_data">
            <span class="pokemon__number"></span> - 
            <span class="pokemon__name">charizard</span>
        </h1>

        <form>
            <input type="search"
            class="input__search"
            placeholder="Name or Number"
            required
            />
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>

        <img src="./imagens/pokedex (1).png" alt="pokedex" class="pokedex">
    </main>
